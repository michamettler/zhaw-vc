<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Configurator with Blender Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .dg.ac {
            position: absolute !important;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.set(0, 2, 10);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 10, -10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        const planeGeometry = new THREE.PlaneGeometry(200, 200);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -1;
        plane.receiveShadow = true;
        scene.add(plane);

        let baseMaterial;
        let accentMaterial;

        // Load GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load('Gibson.glb', function (gltf) {
            const model = gltf.scene;

            model.traverse((child) => {
                if (child instanceof THREE.Mesh) {
                    child.castShadow = true;
                    child.material.side = THREE.DoubleSide;
                    child.material.needsUpdate = true;

                    if (child.name === 'Base') {
                        child.material.color.set(0xffffff);
                        child.material.roughness = 0.1;
                        child.material.metalness = 0.5;
                        baseMaterial = child.material;
                    } else if (child.name === 'Accent') {
                        child.material.color.set(0x000000);
                        accentMaterial = child.material;
                    }
                }
            });

            scene.add(model);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        },
        undefined,
        function (error) {
            console.error('An error occurred while loading the model:', error);
        });

        // Add GUI control
        const gui = new dat.GUI();
        const params = {
            baseColor: '#ffffff', // initial color for Base
            accentColor: '#000000', // initial color for Accent
            roughness: 0.1,
            metalness: 0.5
        };

        gui.addColor(params, 'baseColor').name('Base Color').onChange((value) => {
            if (baseMaterial) {
                baseMaterial.color.set(value);
            }
        });

        gui.addColor(params, 'accentColor').name('Accent Color').onChange((value) => {
            if (accentMaterial) {
                accentMaterial.color.set(value);
            }
        });

        gui.add(params, 'roughness', 0, 1).name('Roughness').onChange((value) => {
            if (baseMaterial) {
                baseMaterial.roughness = value;
            }
        });

        gui.add(params, 'metalness', 0, 1).name('Metalness').onChange((value) => {
            if (baseMaterial) {
                baseMaterial.metalness = value;
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
